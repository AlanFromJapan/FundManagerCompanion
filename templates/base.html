<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Fund Manager{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
        header { background: #222; color: #fff; padding: 1em 2em; }
        header a { color: #fff;  }
        main { margin: 2em auto; max-width: 900px; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h1, h2 { margin-top: 0; }
        table { border-collapse: collapse; width: 100%; margin-top: 1em; }
        th, td { border: 1px solid #888; padding: 8px 12px; text-align: left; }
        th { background: #f0f0f0; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>Fund Manager Companion</h1>
        <nav>
            <ul style="list-style: none; padding: 0; margin: 0;">
                <li style="display: inline; margin-right: 1em;"><a href="{{ url_for('home_page') }}">Home</a></li>
                <li style="display: inline; margin-right: 1em;"><a href="{{ url_for('show_funds_page') }}">Funds</a></li>

            </ul>
        </nav>
    </header>
    <main>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}" style="margin-bottom:1em; padding:0.7em 1em; border-radius:5px; background:#ffeeba; color:#856404; border:1px solid #ffeeba;">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>
</body>
</html>
