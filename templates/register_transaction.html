{% extends 'base.html' %}

{% block title %}Register Transaction{% endblock %}

{% block content %}
<h1>Register New Transaction</h1>
<form method="post" action="/transactions/register" class="register-transaction-form">

    <table>
        <tr>
            <td><label for="fund_id">Fund:</label></td>
            <td>                
                <select id="fund_id" name="fund_id" required>
                    {% for fund in funds %}
                        <option value="{{ fund.fund_id }}">{{ fund.name }}</option>
                    {% endfor %}
                </select>                
            </td>
        </tr>
        <tr>
            <td><label for="reception_date">Stock Reception Date:</label></td>
            <td>
                <input type="date" id="reception_date" name="reception_date" required>
            </td>
        </tr>
        <tr>
            <td><label for="quantity">Quantity:</label></td>
            <td><input type="number" id="quantity" name="quantity" step="any" required></td>
        </tr>
        <tr>
            <td><label for="price">Price:</label></td>
            <td><input type="number" id="price" name="price" step="any" required></td>
        </tr>
    </table>


            </td>
        </tr>

    </table>


    <input type="submit" value="Register Transaction">
</form>
{% endblock %}
